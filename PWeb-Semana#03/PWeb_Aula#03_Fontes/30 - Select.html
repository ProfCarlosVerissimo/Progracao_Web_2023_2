<html>
<head>
<title>Forms: Comando SELECT</title>
</head>
<body>
<form >
Digite seu nome: <input type="text" name="some_text" ><p>
Estado civil: 
    <input type="radio" name="radbut" value="solteiro" checked> Solteiro
    <input type="radio" name="radbut" value="casado"> Casado
    <input type="radio" name="radbut" value="divorciado"> Divorciado
    <input type="radio" name="radbut" value="viuvo"> Viúvo <p>
<b>Documentos apresentados:</b><br>
<OL>
<LI> <INPUT TYPE="checkbox" NAME="teste" VALUE="1"> Carteira de trabalho.
<LI> <INPUT TYPE="checkbox" NAME="teste" VALUE="2" checked >CPF.
<LI> <INPUT TYPE="checkbox" NAME="teste" VALUE="3"> Carteira de identidade.
</OL>
<hr>
Cargo pretendido: 
<SELECT NAME="cargo">
<OPTION>         Analista Senior
<OPTION SELECTED>    Programador Visual Basic
<OPTION> Programador HTML
<OPTION> Operador
<OPTION> Gerente de Sstemas
</SELECT>

Sistema operacional mais conhecido: 

 
<SELECT NAME="Sistema operacional">
<OPTION> DOS
<OPTION> Windows
<OPTION> UNIX
<OPTION SELECTED> Windows NT
<OPTION> Solaris
<OPTION> VMS
</SELECT>
</form>
</body>
</html>
